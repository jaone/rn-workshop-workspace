<html>
    <head></head>
    <body>
        <script>
            // *********************
            // Bu noktada normal bir for loop'u 
            // ile döngü kuruyoruz
            function count(n) {
                var res = []
                for (var x = 0; x < n; x++) {
                    res.push(x)
                }
                return res
            }

            for (var x of count(5)) {
                console.log(x)
            }

            //*********************
            // generator ile normal bir döngü kurmuyoruz 
            // bunun yerine generator'u kullanan kişinin
            // yöneteceği durma noktalarına sahip bir lojik
            // kuruyoruz.
            function* count() {
                for (var x = 0; x < 5; x++) {
                    // kod buraya geldiği zaman duruyor ve
                    // generatorun sahibi next diyene kadar ilerlemiyor.
                    let incomingValue = yield x;
                    console.log("incomingValue ->", incomingValue); 
                }
            }

            let sendToIteratorIndex = 100;
            let generator = count();
            while (true) {
                let next = generator.next(sendToIteratorIndex++);
                console.log("next ->", next);
                if (next.done) {
                    break;
                }
            }
        </script>
    </body>
</html>
