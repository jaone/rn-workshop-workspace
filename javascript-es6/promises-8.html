<html>
    <head></head>
    <body>
        <script>
            
            function timeout(duration = 0) {
                return new Promise((resolve, reject) => {
                    setTimeout(resolve, duration);
                })
            }
            
            var p = timeout(1000).then(() => {
                console.log("end of timeout");
            }).catch(err => {
                console.log("error");
            })
        </script>
    </body>
</html>
