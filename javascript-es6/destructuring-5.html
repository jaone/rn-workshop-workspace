<html>
    <head></head>
    <body>
        <script>
            function getASTNode() {
                return { op: 1, n : "new", lhs: { op: 2 }, rhs: 3, tsr : 5 }
            }
            // array ataması
            let [a, , b] = [1,2,3];

            console.log("a ->", a, "b ->", b);

            // obje ataması
            let { op: a, lhs: { op: b }, rhs: c } = getASTNode();

            console.log("a ->", a, "b ->", b, "c ->", c);

            // kısaltma özelliği ile op, lhs
            // rhs kısımlarının atanması
            let {op, lhs, rhs} = getASTNode()

            // aktarılan parametredeki name alanı
            // x içine aktarılıyor
            function g({name: x}) {
                console.log(x);
            }
            g({name: 5});

            // aktarılan paremtreden kısaltma
            // yaparak istediğimiz kısmını alabiliyoruz
            function ff({name}) {
                console.log(arguments[0]);
                console.log(name);
            }
            ff({name: 5});

            // eğer aktarılacak değer yoksa ise undefined
            // atanır
            let [a] = [];
            console.log("a === undefined ->", a === undefined);

            // eğer aktarılacak değer yoksa ise varsayılan
            // değer aktarabiliyoruz
            let [a = 1] = [];
            console.log("a === 1 ->", a === 1);
        </script>
    </body>
</html>
